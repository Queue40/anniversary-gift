<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 2nd Anniversary üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #ffe0ec);
      color: #4a002e;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2em;
      animation: fadeIn 3s ease-in-out;
    }

    .gallery {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    audio {
      display: none;
    }

    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://i.imgur.com/ovr0NAF.png') no-repeat center/contain;
      animation: fall 10s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

  </style>
</head>
<body>

  <h1>Happy 2 Year Anniversary! ‚ù§Ô∏è</h1>
  <p>To the love of my life ‚Äî thank you for two years of laughter, love, and memories. I love you more every single day.</p>

  <div class="gallery">
    <img src="https://i.imgur.com/1XbZ6GZ.jpeg" alt="Memories 1" />
    <img src="https://i.imgur.com/gw4kdyz.jpeg" alt="Memories 2" />
    <img src="https://i.imgur.com/Xj4GVFK.jpeg" alt="Memories 3" />
    <!-- Add more photos by duplicating this <img> line and replacing the link -->
  </div>

  <audio autoplay loop>
    <source src="https://raw.githubusercontent.com/Queue40/anniversary-gift/main/Mifhululu%20(Live%202006).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Falling flowers animation -->
  <script>
    const flowerCount = 20;
    for (let i = 0; i < flowerCount; i++) {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDelay = Math.random() * 10 + 's';
      document.body.appendChild(flower);
    }
  </script>

</body>
</html>
